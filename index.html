<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header class="header" id="header">
      <a href="#"><img src="images/logo.svg" alt="Logo Base Apparel" /></a>
    </header>
    <section class="main" id="section">
      <div class="container-img"></div>
    </section>
    <main class="main" id="main-desc">
      <div class="container-desc">
        <div class="container-txt">
          <h1 class="title">We're<span>coming soon</span></h1>
          <p class="txt">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>
        <form name="form" class="form-container">
          <label>
            <input
              class="input-email"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img
              src="images/icon-error.svg"
              alt="Error icon"
              class="error"
              id="error"
            />
            <button class="btn" type="button" id="btn">
              <img src="images/icon-arrow.svg" alt="Arrow Icon" />
            </button>
          </label>
          <div class="error-container">
            <p class="error-txt" id="error-txt">Please provide a valid email</p>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/ramirez2303">Rodrigo</a>.
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
